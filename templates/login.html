{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
    {% if error %}
        <p class=error>
            <strong>Error:</strong>
            {{ error }}
        </p>
    {% endif %}
<form action="{{ url_for('login') }}" method=post>
    <dl>
        <dt>Username:
            <dd>
                <input type=text name=username>
        <dt>Password:
        <dd>
            <input type=password name=password>
        <dd>
            <input type=submit value=Login>
    </dl>
</form>
<h3> OR </h3>
<h2>Sign Up</h2>
<form action="{{ url_for('signup') }}" method=post>
    <dl>
        <dt>Username:
            <dd>
                <input type=text name=username>
        <dt>Password:
        <dd>
            <input type=password name=password>
        <dd>
            <input type=submit value=signup>
    </dl>
</form>

{% endblock %}
